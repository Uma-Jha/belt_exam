<!DOCTYPE html>
<html>
<head>
  <title>Login/Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  {% load staticfiles %}
 <link rel="stylesheet" href="{% static 'exam/style.css' %}">
</head>
<body>
  <div>
    {% if messages %}
      {% for m in messages %}
        <p {% if m.tags %}class={{m.tags}} {% endif %}>{{m}}</p>
      {% endfor %}
    {% endif %}
  </div>
  <h3 class="text-center">Welcome!</h3>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-3">
      <form class="design" action="/login" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="pwd">
        </div>
         <input type="submit" class="btn btn-primary pull-right" value="Login">
      </form>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-3">
       <form class="design" action="/register" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="first_name">Name:</label>
          <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
          <label for="last_name">Alias:</label>
          <input type="text" class="form-control" name="alias">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="pwd">
        </div>
        <h5>*Password should be atleast 8 characters</h5>
        <div class="form-group">
          <label for="confirmPwd">Confirm PW:</label>
          <input type="password" class="form-control" name="confirmPwd">
        </div>
        <div class="form-group">
          <label for="bday">Date of Birth:</label>
          <input type="date" class="form-control" name="bday">
        </div>
        <input type="submit" class="btn btn-primary pull-right" value="Register">
      </form> 
    </div>
    <div class="col-md-2"></div>
  </div>
</body>
</html>
